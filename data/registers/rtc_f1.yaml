      description: "RTC Prescaler Load Register High"
      byte_offset: 8
      access: Write
      fieldset: PRLH
    - name: PRLL
      description: "RTC Prescaler Load Register Low"
      byte_offset: 12
      access: Write
      fieldset: PRLL
    - name: DIVH
      description: "RTC Prescaler Divider Register High"
      byte_offset: 16
      access: Read
      fieldset: DIVH
    - name: DIVL
      description: "RTC Prescaler Divider Register Low"
      byte_offset: 20
      access: Read
      fieldset: DIVL
