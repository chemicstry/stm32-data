block/RTC:
  description: Real-time clock
  items:
    - name: TR
      description: time register
      byte_offset: 0
      fieldset: TR
    - name: DR
      description: date register
      byte_offset: 4
      fieldset: DR
    - name: CR
      description: control register
      byte_offset: 8
      fieldset: CR
    - name: ISR
      description: initialization and status register
      byte_offset: 12
      fieldset: ISR
    - name: PRER
      description: prescaler register
      byte_offset: 16
      fieldset: PRER
    - name: WUTR
      description: wakeup timer register
      byte_offset: 20
      fieldset: WUTR
    - name: ALRMR
      description: alarm register
      array:
        len: 1
        stride: 4
      byte_offset: 28
      fieldset: ALRMR
    - name: WPR
      description: write protection register
      byte_offset: 36
      access: Write
      fieldset: WPR
    - name: TSTR
      description: timestamp time register
      byte_offset: 48
      access: Read
      fieldset: TSTR
    - name: TSDR
      description: timestamp date register
      byte_offset: 52
      access: Read
      fieldset: TSDR
    - name: TSSSR
      description: timestamp sub second register
      byte_offset: 56
      access: Read
      fieldset: TSSSR
    - name: CALR
      description: calibration register
      byte_offset: 60
      fieldset: CALR
    - name: TAMPCR
      description: tamper and alternate function configuration register
      byte_offset: 64
      fieldset: TAMPCR
    - name: ALRMSSR
      description: alarm sub second register
      array:
        len: 1
        stride: 4
      byte_offset: 68
      fieldset: ALRMSSR
