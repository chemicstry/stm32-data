      bit_offset: 0
      bit_size: 4
    - name: ST
      description: Second tens in BCD format
      bit_offset: 4
      bit_size: 3
    - name: MSK1
      description: Alarm seconds mask
      bit_offset: 7
      bit_size: 1
      enum: ALRMR_MSK
    - name: MNU
      description: Minute units in BCD format
      bit_offset: 8
      bit_size: 4
    - name: MNT
      description: Minute tens in BCD format
      bit_offset: 12
      bit_size: 3
